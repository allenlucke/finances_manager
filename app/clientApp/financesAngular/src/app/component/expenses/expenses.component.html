<div class="card mt-4">
    <h3 class="card-header" align="center" >Expenses</h3>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <table class="table table-bordered table-striped table-hover">
            <thead>  
                <tr>  
                    <th>ID</th>
                    <th>Category</th>
                    <th>User's ID</th>
                </tr>  
            </thead>  
            <tbody *ngFor="let category of allExpCategories; let i = index">  
                <tr>  
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.usersId}}</td> 
                </tr>   
            </tbody>  
        </table>  
    </div>
    <div class="card">
        <h4 class="card-header">Add an expense category</h4>
        <div class="card-body">
            <form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Expense Category Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">name is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
    <div class="card">
        <h4 class="card-header">Add a new Expense Item</h4>
        <div class="card-body">
            <form [formGroup]="newItemForm" (ngSubmit)="onSubmitExpItem()">
                <div class="form-group">
                    <label for="name">Expense Item Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.name.errors }" />
                    <div *ngIf="submitted && iF.name.errors" class="invalid-feedback">
                        <div *ngIf="iF.name.errors.required">Item Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date of Transaction</label>
                    <input type="date" formControlName="transactionDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.transactionDate.errors }" />
                    <div *ngIf="submitted && iF.transactionDate.errors" class="invalid-feedback">
                        <div *ngIf="iF.transactionDate.errors.required">Date of Transaction is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.amount.errors }" />
                    <div *ngIf="submitted && iF.amount.errors" class="invalid-feedback">
                        <div *ngIf="iF.amount.errors.required">Amount is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="accountId">Account</label>
                    <select class="custom-select" formControlName="accountId" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.accountId.errors }" >
                        <option value="" >Select an Account expense will be withdrawn from</option>
                        <option value = {{account.id}} *ngFor="let account of allAccounts">
                            {{account.name}}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="budgetExpenseCategoryId">Expense Category</label>
                    <select class="custom-select" formControlName="budgetExpenseCategoryId" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.budgetExpenseCategoryId.errors }" >
                        <option value="" >Select a Category for the Expense (Must select Transaction Date first)</option>
                        <option value = {{budgExpCat.id}} *ngFor="let budgExpCat of postItemAvailableBudgExpCats">
                            {{budgExpCat.name}}</option>
                      </select>
                </div>
                <!-- <div class="form-group">
                    <label for="endDate">Period Start Date</label>
                    <input type="date" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && iF.endDate.errors }" />
                    <div *ngIf="submitted && iF.endDate.errors" class="invalid-feedback">
                        <div *ngIf="iF.endDate.errors.required">End Date is required</div>
                    </div>
                </div> -->
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
