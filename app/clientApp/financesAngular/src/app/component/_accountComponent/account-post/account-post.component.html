<div class="card mt-4">
    <h4 class="card-header" align="center" >Add a new Account</h4>
    <div class="card-body">
        <form [formGroup]="newAccountForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Account Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="isCredit">Account Type</label>
                <select class="custom-select" formControlName="isCredit" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isCredit.errors }" >
                    <option value="" >Is this a credit account (Yes or No)</option>
                    <option value=FALSE >No</option>
                    <option value=TRUE>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="creationDate">Account Opening Date</label>
                <input type="date" formControlName="creationDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.creationDate.errors }" />
                <div *ngIf="submitted && f.creationDate.errors" class="invalid-feedback">
                    <div *ngIf="f.creationDate.errors.required">Opening Date is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="beginningBalance">Beginning Balance</label>
                <input type="number" formControlName="beginningBalance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.beginningBalance.errors }" />
                <div *ngIf="submitted && f.beginningBalance.errors" class="invalid-feedback">
                    <div *ngIf="f.beginningBalance.errors.required">Starting balance is required</div>
                </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
