<div class="card mt-4">
    <h3 class="card-header" align="center" >Budgets</h3>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <table class="table table-bordered table-striped table-hover">
            <thead>  
                <tr>  
                    <th>Name</th>
                    <th>Period Id</th>
                    <th>Is Closed</th>
                    <th>Users ID</th>
                </tr>  
            </thead>  
            <tbody *ngFor="let budget of allBudgets; let i = index">  
                <tr>  
                    <td>{{budget.name}}</td>
                    <td>{{budget.periodId}}</td> 
                    <td>{{budget.closed}}</td> 
                    <td>{{budget.usersId}}</td> 
                </tr>   
            </tbody>  
        </table>  
    </div>
    <div class="card">
        <h4 class="card-header">Add a new Budget</h4>
        <div class="card-body">
            <form [formGroup]="newBudgetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Desired Name of New Budget</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="periodId">New Budget Period</label>
                    <select class="custom-select" formControlName="periodId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.periodId.errors }" >
                        <option value="" >Select a Period to assign Budget to</option>
                        <option value = {{period.id}} *ngFor="let period of allPeriods">
                            {{period.name}}: {{ period.startDate | date: 'MM/dd/yyyy' }} - {{ period.endDate | date: 'MM/dd/yyyy' }}</option>
                      </select>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
    <div class="card">
        <h4 class="card-header">Clone Budget</h4>
        <div class="card-body">
            <form [formGroup]="cloneBudgetForm" (ngSubmit)="onSubmitClone()">
                <div class="form-group">
                    <label for="name">Desired Name of New Budget</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submittedClone && cF.name.errors }" />
                    <div *ngIf="submittedClone && cF.name.errors" class="invalid-feedback">
                        <div *ngIf="cF.name.errors.required">name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="periodId">New Budget Period</label>
                    <select class="custom-select" formControlName="periodId" class="form-control" [ngClass]="{ 'is-invalid': submittedClone && cF.periodId.errors }" >
                        <option value="" >Select a Period to assign Budget to</option>
                        <option value = {{period.id}} *ngFor="let period of allPeriods">
                            {{period.name}}: {{ period.startDate | date: 'MM/dd/yyyy' }} - {{ period.endDate | date: 'MM/dd/yyyy' }}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="templateBudgetId">Template Budget</label>
                    <select class="custom-select" formControlName="templateBudgetId" class="form-control" [ngClass]="{ 'is-invalid': submittedClone && cF.templateBudgetId.errors }" >
                        <option value="" >Select a Budget to clone from</option>
                        <option value = {{budget.id}} *ngFor="let budget of allBudgets">
                            {{budget.name}}</option>
                      </select>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="errorClone" class="alert alert-danger mt-3 mb-0">{{errorClone}}</div>
            </form>
        </div>
    </div>
    <div class="card">
        <h4 class="card-header">Add Expense Category To an Existing Budget</h4>
        <div class="card-body">
            <form [formGroup]="addBudgExpCatForm" (ngSubmit)="onSubmitAddBudgExpCat()">
                <div class="form-group">
                    <label for="budgetId">Budget</label>
                    <select class="custom-select" formControlName="budgetId" class="form-control" [ngClass]="{ 'is-invalid': submittedBudgExpCat && bECF.budgetId.errors }" >
                        <option value="" >Select a Budget</option>
                        <option value = {{budget.id}} *ngFor="let budget of allBudgets">
                            {{budget.name}}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="expenseCategoryId">Expense Category</label>
                    <select class="custom-select" formControlName="expenseCategoryId" class="form-control" [ngClass]="{ 'is-invalid': submittedBudgExpCat && bECF.expenseCategoryId.errors }" >
                        <option value="" >Select Expense Category to Add (Must select a Budget first)</option>
                        <option value = {{expCat.id}} *ngFor="let expCat of unassignedExpenseCats">
                            {{expCat.name}}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="amountBudgeted">Amount to Budget</label>
                    <input type="number" formControlName="amountBudgeted" class="form-control" [ngClass]="{ 'is-invalid': submittedBudgExpCat && bECF.amountBudgeted.errors }" />
                    <div *ngIf="submittedBudgExpCat && bECF.amountBudgeted.errors" class="invalid-feedback">
                        <div *ngIf="bECF.amountBudgeted.errors.required">Amount is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="errorBudgExpCat" class="alert alert-danger mt-3 mb-0">{{errorBudgExpCat}}</div>
            </form>
        </div>
    </div>
