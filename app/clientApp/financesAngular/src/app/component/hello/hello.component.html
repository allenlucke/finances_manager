<div class="card mt-4">
    <h4 class="card-header">Hello Component!!</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="Hello">
            <li *ngFor="let hello of Hello">{{hello.helloText}}</li>
        </ul>
    </div>
</div>
